<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Link to the CSS file using Flask's url_for -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <div class="card-wrapper">
            <!-- Register Card -->
            <div class="card">
                <h2>Register</h2>
                <p>Create a new account</p>
                <a href="{{ url_for('register_page') }}" class="button">Go to Register</a>
            </div>

            <!-- Login Card -->
            <div class="card">
                <h2>Login</h2>
                <p>Access your account</p>
                <a href="{{ url_for('login_page') }}" class="button">Go to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
